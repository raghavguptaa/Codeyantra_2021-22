<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="icon" href="/Assets/logo/logo.svg" type="image/icon type">

    <link rel="stylesheet" href="/Codes/CSS/contact_us.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="/Assets/side-images/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            And our expert support team will answer all your queries.
          </p>

          <div class="info">
            <div class="information">
              <img src="/Assets/side-images/location.png" class="icon" alt="" />
              <p>Kanakia Rd, Kanakia Park, Mira Road, Mira Bhayandar, Maharashtra 401107</p>
            </div>
            <div class="information">
              <img src="/Assets/side-images/email.png" class="icon" alt="" />
              <p>codeyantra@slrtce.in</p>
            </div>
            <div class="information">
              <img src="/Assets/side-images/phone.png" class="icon" alt="" />
              <p>022 2812 0144</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/codeyantra/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://discord.gg/9upBKWq4">
                <i class="fab fa-discord"></i>
              </a>
              <a href="https://www.instagram.com/codeyantra_slrtce/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/slrtce-codeyantra/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index1.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="/Codes/JS/contact_us.js"></script>
  </body>
</html>
